{% extends "base.html" %}
{% block content %}
<h1>Faculties</h1>
<div class="mb-3">
  <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-secondary btn-sm">Logout</a>
</div>
<div class="card mb-4">
  <div class="card-header">Add Faculty</div>
  <div class="card-body">
    <form method="post" action="{{ url_for('admin_create_faculty') }}">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-4">
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="col-md-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% if not faculties %}
  <div class="alert alert-info">No faculty members yet.</div>
{% else %}
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for key, f in faculties.items() %}
        <tr>
          <td>
            <form class="row g-2" method="post" action="{{ url_for('admin_update_faculty', key=key) }}">
              <div class="col">
                <input type="text" class="form-control" name="name" value="{{ f.name }}" required>
              </div>
              <div class="col">
                <input type="password" class="form-control" name="password" placeholder="New password (optional)">
              </div>
              <div class="col-auto">
                <button class="btn btn-sm btn-outline-primary" type="submit">Save</button>
              </div>
            </form>
          </td>
          <td>{{ f.email }}</td>
          <td>
            <form method="post" action="{{ url_for('admin_delete_faculty', key=key) }}" onsubmit="return confirm('Delete faculty {{ f.email }}?');">
              <button class="btn btn-sm btn-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endif %}
{% endblock %}

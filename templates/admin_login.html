{% extends "base.html" %}
{% block title %}Admin Login - Proxy Scan{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <i class="fas fa-user-shield mb-3" style="font-size: 3rem; color: var(--brand);"></i>
          <h2 class="card-title">Admin Login</h2>
          <p class="text-muted">System administration access</p>
        </div>
        
        {% if error %}
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
          </div>
        {% endif %}
        
        <form method="post" action="{{ url_for('admin_login_post') }}">
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-envelope me-2"></i>Email Address
            </label>
            <input type="email" class="form-control" name="email" required placeholder="Enter admin email">
          </div>
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-lock me-2"></i>Password
            </label>
            <input type="password" class="form-control" name="password" required placeholder="Enter admin password">
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt me-2"></i>Admin Login
            </button>
          </div>
        </form>
        
        <hr class="divider">
        
        <div class="text-center">
          <a href="{{ url_for('index') }}" class="btn btn-link">
            <i class="fas fa-arrow-left me-1"></i>Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

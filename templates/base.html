<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Proxy Scan - Smart Attendance System{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
      <i class="fas fa-qrcode me-2"></i>Proxy Scan
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navItems">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navItems">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('student_enroll') }}">
            <i class="fas fa-user-plus me-1"></i>Enroll Face
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('faculty_login') }}">
            <i class="fas fa-chalkboard-teacher me-1"></i>Faculty
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_login') }}">
            <i class="fas fa-user-shield me-1"></i>Admin
          </a>
        </li>
        {% if session.get('role') == 'faculty' %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('list_lectures') }}">
            <i class="fas fa-calendar-alt me-1"></i>Lectures
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('faculty_students') }}">
            <i class="fas fa-users me-1"></i>Students
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('faculty_logout') }}">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </a>
        </li>
        {% elif session.get('role') == 'admin' %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_faculties') }}">
            <i class="fas fa-user-tie me-1"></i>Faculties
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_logout') }}">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container py-4" style="margin-top: 80px;">
{% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
